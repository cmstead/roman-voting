<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Remotro - Roman Voting</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
  </head>  
  <body>
    <header class="container">
      <h1>When in Rome...</h1>
    </header>

    <div class="container">
      <div id="new-session">
        <button id="new-session-button">
          Create New Session
        </button>
      </div>
      <div id="voting-session">
        <button id="thumbs-up">
          <span id="thumbs-up-icon">👍</span>
          <span id="thumbs-up-count">0</span>
        </button>
        <button id="thumbs-sideways">
          <span id="thumbs-sideways-icon">🖖</span>
          <span id="thumbs-sideways-count">0</span>
        </button>
        <button id="thumbs-down">
          <span id="thumbs-down-icon">👎</span>
          <span id="thumbs-down-count">0</span>
        </button>
      </div>
    </div>

    <script src="/script.js" defer></script>
  </body>
</html>
